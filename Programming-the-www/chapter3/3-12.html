<!-- 
3-12. 使用文档样式表，修改2.7.3节中的HTML文档definition.html，将dt元素中的字体设置为Courier 1em，将dd元素中的字体设置为Times Roman 1.1em italic。
-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Definition lists </title>
		<meta charset="utf-8 /">
		<style type="text/css">
		dt { 
			font-family: Courier;
			font-size: 1em;
		}
		dd {
			font-family: Times Roman;
			font-size: 1.1em;
			font-style: italic;
		}
		</style>
	</head>
	<body>
		<h3> Single-Engine Cessna Airplanes </h3>
		<dl>
			<dt> 152 </dt>
			<dd> Two-place trainer </dd>
			<dt> 172 </dt>
			<dd> Smaller four-place airplane </dd>
			<dt> 182 </dt>
			<dd> Larger four-place airplane </dd>
			<dt> 210 </dt>
			<dd> Six-place airplane - high performance </dd>
		</dl>
	</body>
</html>
